<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | Loli</title>
    <!-- Use the same responsive CSS for consistent styling -->
    <link rel="stylesheet" href="main.css">
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        /* Container for the video player */
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: white; /* Ensure text is visible */
        }
        /* Responsive video wrapper */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #ff2d55;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #ff2d55;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        .back-link:hover {
            background-color: #ff2d55;
            color: #fff;
        }
        /* Loading and error message styles */
        .message-box {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <div class="video-wrapper">
            <!-- The iframe will be dynamically populated here -->
            <div id="video-placeholder" class="message-box">Loading video...</div>
        </div>
    </div>

    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            const videoWrapper = document.querySelector('.video-wrapper');

            // If a video ID is present in the URL, fetch the video data
            if (videoId) {
                fetch('videos.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(videos => {
                        // Find the video object that matches the ID
                        const video = videos.find(v => v.id === videoId);

                        if (video) {
                            // If a video is found, update the inner HTML of the video wrapper
                            videoWrapper.innerHTML = `
                                <iframe src="${video.embedUrl}" allowfullscreen></iframe>
                            `;
                        } else {
                            // If no video is found with that ID, show an error message
                            videoWrapper.innerHTML = `
                                <div class="message-box">Video not found.</div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching video data:', error);
                        videoWrapper.innerHTML = `
                            <div class="message-box">Error loading video. Please try again later.</div>
                        `;
                    });
            } else {
                // If no video ID is in the URL, show an error
                videoWrapper.innerHTML = `
                    <div class="message-box">No video specified.</div>
                `;
            }
        });
    </script>
</body>
</html>
