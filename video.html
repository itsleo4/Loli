<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | Loli</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .player-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            color: white;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .back-link:hover {
            background-color: rgba(255, 45, 85, 0.1);
        }
        
        .message-box {
            text-align: center;
            padding: 2rem;
            color: var(--text);
        }
        
        @media (min-width: 768px) {
            .player-container {
                max-width: 800px;
                padding: 1.5rem;
            }
        }
        
        @media (min-width: 1024px) {
            .player-container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <header class="nsfw-header">
        <div class="logo">Loli</div>
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <a href="pro.html">Premium</a>
        </nav>
        <div class="header-actions desktop-actions">
            <a href="https://t.me/+Xa9CQA1GNS43MDM1" class="tg-link" target="_blank">
                <i class="fab fa-telegram"></i> Contact
            </a>
        </div>
    </header>

    <div class="player-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <div class="video-wrapper">
            <div id="video-placeholder" class="message-box">Loading video...</div>
        </div>
    </div>

    <footer class="nsfw-footer">
        <div class="footer-content">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="#">Terms</a>
            <a href="pro.html">Premium</a>
            <a href="https://t.me/+Xa9CQA1GNS43MDM1" target="_blank">Telegram</a>
        </div>
        <div class="copyright">Â© 2025 Loli. All rights reserved.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            const videoWrapper = document.querySelector('.video-wrapper');

            if (videoId) {
                fetch('videos.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(videos => {
                        const video = videos.find(v => v.id === videoId);
                        if (video) {
                            videoWrapper.innerHTML = `
                                <iframe src="${video.embedUrl}" allowfullscreen></iframe>
                            `;
                        } else {
                            videoWrapper.innerHTML = `
                                <div class="message-box">Video not found.</div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching video data:', error);
                        videoWrapper.innerHTML = `
                            <div class="message-box">Error loading video. Please try again later.</div>
                        `;
                    });
            } else {
                videoWrapper.innerHTML = `
                    <div class="message-box">No video specified.</div>
                `;
            }
        });
    </script>
</body>
</html>
